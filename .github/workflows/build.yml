on:
  pull_request:
  push:
  workflow_dispatch:
  
jobs:
  build-windows:
    strategy:
      matrix:
        config:
          - { mode: debug, arch: x86, platform: windows }
          - { mode: debug, arch: x64, platform: windows }
          - { mode: debug, arch: arm, platform: windows }
          - { mode: debug, arch: arm64, platform: windows }
          # - { mode: debug, arch: arm64ec, platform: windows }
          - { mode: release, arch: x86, platform: windows }
          - { mode: release, arch: x64, platform: windows }
          - { mode: release, arch: arm, platform: windows }
          - { mode: release, arch: arm64, platform: windows }
          # - { mode: release, arch: arm64ec, platform: windows }
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: xmake-io/github-action-setup-xmake@v1
      
      - uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/.xmake
          key: xmake-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            xmake-

      - run: |
          xmake repo -u

      - run: |
          xmake f -a ${{ matrix.config.arch }} -m ${{ matrix.config.mode }} -p ${{ matrix.config.platform }} -v -y

      - run: |
          xmake -v -y

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.config.mode }}-${{ matrix.config.platform }}-${{ matrix.config.arch }}-${{ github.sha }}
          path: |
            build/${{ matrix.config.platform }}/${{ matrix.config.arch }}/${{ matrix.config.mode }}/
  build-linux:
    strategy:
      matrix:
        config:
          - { mode: debug, arch: x86_64, platform: linux }
          - { mode: release, arch: x86_64, platform: linux }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: xmake-io/github-action-setup-xmake@v1

      - name: Add repository and update
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get update

      - name: List GCC package1
        run: |
          apt-cache search gcc | grep -E '^gcc-\\d'
          
      - name: List GCC package2
        run: |
          apt-cache search gcc | grep -E '^gcc-\\d*'
          
      - name: List GCC package3
        run: |
          apt-cache search gcc | grep -E '^gcc-\\d+'
          
      - name: List GCC package4
        run: |
          apt-cache search gcc | grep -E '^gcc-\\d*\\s'
          
      - name: List GCC package5
        run: |
          apt-cache search gcc | grep -E '^gcc-\\d+\\s'
          
      - name: List GCC package6
        run: |
          apt-cache search gcc | grep -E '^gcc-\\d*\\S'
          
      - name: List GCC package7
        run: |
          apt-cache search gcc | grep -E '^gcc-\\d+\\S'

      - name: List GCC package8
        run: |
          apt-cache search gcc | grep -E '^gcc-\d'
          
      - name: List GCC package9
        run: |
          apt-cache search gcc | grep -E '^gcc-\d*'
          
      - name: List GCC package13
        run: |
          apt-cache search gcc | grep -E '^gcc-\d+'
          
      - name: List GCC package14
        run: |
          apt-cache search gcc | grep -E '^gcc-\d*\s'
          
      - name: List GCC package15
        run: |
          apt-cache search gcc | grep -E '^gcc-\d+\s'
          
      - name: List GCC package16
        run: |
          apt-cache search gcc | grep -E '^gcc-\d*\S'
          
      - name: List GCC package17
        run: |
          apt-cache search gcc | grep -E '^gcc-\d+\S'

      - name: Last GCC package
        id: gcc-package
        run: |
          LATEST_GCC_PACKAGE=$(apt-cache search gcc | grep '^gcc-\d+\s' | sort -rV | head -n 1 | cut -d ' ' -f 1)
          echo "{latest_gcc_package}=$LATEST_GCC_PACKAGE" >> $GITHUB_OUTPUT

      - name: Setup GCC
        run: |
          sudo apt-get install -y ${{ steps.gcc-package.outputs.latest_gcc_package }} g++-13
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/${{ steps.gcc-package.outputs.latest_gcc_package }} 60 --slave /usr/bin/g++ g++ /usr/bin/g++-13
          sudo update-alternatives --set gcc /usr/bin/${{ steps.gcc-package.outputs.latest_gcc_package }}

      - name: GCC version
        run: |
          gcc --version
          g++ --version

      - uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/.xmake
          key: xmake-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            xmake-

      - run: |
          xmake repo -u

      - run: |
          xmake f -a ${{ matrix.config.arch }} -m ${{ matrix.config.mode }} -v -y

      - run: |
          xmake -v -y

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.config.mode }}-${{ matrix.config.platform }}-${{ matrix.config.arch }}-${{ github.sha }}
          path: |
            build/${{ matrix.config.platform }}/${{ matrix.config.arch }}/${{ matrix.config.mode }}/
